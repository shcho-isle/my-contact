<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headTag :: headTag"></head>

<body>
<div th:replace="fragments/bodyHeader :: bodyHeader">bodyHeader</div>

<div class="jumbotron">
    <div class="container">
        <div class="shadow">
            <h2 th:text="#{app.registration}">register</h2>

            <div class="view-box">
                <form action="#" th:object="${user}" class="form-horizontal" method="post" th:action="@{/register}"
                      charset="utf-8" accept-charset="UTF-8">

                    <div th:replace="fragments/inputField :: inputField(#{app.fullName}, 'fullName', *{fullName}, 'text', 'user')"></div>
                    <div th:replace="fragments/inputField :: inputField(#{app.login}, 'login', *{login}, 'text', 'user')"></div>
                    <div th:replace="fragments/inputField :: inputField(#{app.password}, 'password', *{password}, 'password', 'lock')"></div>

                    <div class="form-group">
                        <div class="col-xs-10">
                            <button type="submit" class="btn btn-primary" th:text="#{app.signUp}">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
