<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="bodyHeader">
    <div class="container">
        <a href="contacts" class="navbar-brand"><th th:text="#{app.title}">title</th></a>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="navbar-form" th:action="logout" method="post">
                        <div sec:authorize="isAuthenticated()">
                            <button class="btn btn-primary" type="submit">
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </li>
                <li th:include="fragments/lang :: lang">lang</li>
            </ul>
        </div>
    </div>
</div>

</html>
