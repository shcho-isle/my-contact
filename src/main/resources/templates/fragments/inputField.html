<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:class="form-group + ${#fields.hasErrors(name) ? ' error' : ''}" th:fragment="inputField(label, name, value, inputType)">

    <label class="control-label col-sm-2" th:text="${label}">label</label>

    <div class="col-sm-3">
        <input th:type="${inputType}" th:name="${name}" th:value="${value}" class="form-control"/>
    </div>

    <div class="col-sm-7">
        <ul>
            <li th:each="err : ${#fields.errors(name)}" th:text="${err}">error</li>
        </ul>
    </div>

</div>

</html>
